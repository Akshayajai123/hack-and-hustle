<!DOCTYPE html>
<html>
<head>
    <title>Food Spot App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets\logo.jpg" alt="Food Spot Logo"> <h1>Flavour Quest</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for food...">
            <button id="search-button">Search</button>
        </div>
    </header>
    
    <div class="explore-page">
        <div class="food-spot-grid">
        </div>
        <div id="search-result" class="food-spot-grid"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
