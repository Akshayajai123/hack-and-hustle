<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('assets/wood.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            color: #eee;
        }

        .login-container {
            background-color: black;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff; /* Blue color for "Forgot Password" */
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the "Sign Up" link the same as the button */
        .header a {
            color: #007bff;  /* Blue color */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <h2>Login</h2>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <a href="explore\index.html">  <button>Login</button>
        </a>

    </div>

</body>
</html>
