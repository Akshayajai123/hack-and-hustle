<style>
body {
  font-family: sans-serif;
  margin: 20px;
  background-color: black;
  color: white;
}

.restaurant-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 100%;
}

.restaurant-button {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  justify-content: flex-end; /* Align to bottom */
  width: 100%;
  height: 200px;
  padding: 0;
  background-color: #333;
  border: none;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
  overflow: hidden;
  position: relative;
}

.restaurant-button:hover {
  background-color: rgba(51, 51, 51, 0.7);
}

.restaurant-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
  z-index: 0;
}

.restaurant-content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Center vertically */
  padding: 10px;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.star-rating {
  display: flex;
  margin-top: 5px;
}

.star {
  color: gold;
  margin: 0 2px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

@media (max-width: 600px) {
  .restaurant-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

</style>
</head>
