<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Quest</title>
    <style>
        body {
            font-family: sans-serif; /* Default font */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0; /* Example header background */
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Align items */
            align-items: center; /* Vertically center */
        }

        .logo {
            /* Style your logo container */
        }

        .logo img {
            max-height: 50px; /* Adjust as needed */
        }

        .website-name {
            font-family: Algerian; /* Use Algerian font */
            color: darkbrown;
            font-size: 1.5em; /* Adjust size as needed */
            margin-left: 20px;  /* add some spacing */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Example link color */
        }

        .options-container {
            display: flex;
            justify-content: space-around; /* Distribute boxes evenly */
            padding: 20px;
        }

        .option-box {
            width: 200px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            background-color: #eee; /* Example box color */
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Include padding in width/height */
        }
    </style>
</head>

    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Flavour Quest Logo"> </div>
        <div class="website-name">Flavour Quest</div>
        <nav>
            <ul>

                <li><a href="login.html">Login</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="options-container">
            <div class="option-box">
                <h3>Trending This Week</h3>
                <p>Discover the most popular dishes.</p>
            </div>
            <div class="option-box">
                <h3>Editor's Picks</h3>
                <p>Our curated selection of favorites.</p>
            </div>
            <div class="option-box">
                <h3>Newest Editions</h3>
                <p>Freshly added restaurants and meals.</p>
            </div>
            <div class="option-box">
                <h3>Popular Cuisine</h3>
