<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/menu.jpg');
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #ff6f00;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-details div {
            text-align: center;
        }

        .contact-details h2 {
            color: #555;
            margin-bottom: 10px;
        }

        .contact-form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: black; text-transform: uppercase;">Contact Us</h1>

        <div class="contact-details">
            <div>
                <h2>Address</h2>
                <p>Flavour Quest, Layam Road,<br>Thrippunithura, Kerala 682301</p>
            </div>
            <div>
                <h2>Phone</h2>
                <p>7736010676</p>
            </div>
            <div>
                <h2>Email</h2>
                <p><a href="mailto:flavorquest@gmail.com">flavorquest@gmail.com</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a message</h2>
            <form onsubmit="redirectToMessagePage(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToMessagePage(event) {
            event.preventDefault(); // Prevents form submission
            window.location.href = "messg.html"; // Redirects to the new page
        }
    </script>

</body>
</html>
